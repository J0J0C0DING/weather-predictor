<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/wlm0qus.css">
  <title>Sweater Weather</title>
</head>
<header>
    <h1 class="text-center">Weather Dashboard</h1>
</header>
<body>
  <div class="container">
    <div class="search-container">
      <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" id="search-input" placeholder="Type a city">
        <button type="submit" id="search-btn">Search</button>
      </div>
      <div class="history">

      </div>
    </div>
    <div class="weather-container">
      <div id="day-0" class="city-weather">
        <h2>Atlanta <span id="current-date">(06/07/2022)</span></h2>
      </div>
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="day-1" class="day">
          Day
        </div>
        <div id="day-2" class="day">
          Day
        </div>
        <div id="day-3" class="day">
          Day
        </div>
        <div id="day-4" class="day">
          Day
        </div>
        <div id="day-5" class="day">
          Day
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
